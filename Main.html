<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>chating</title>
    <link rel="stylesheet" href="/css/Main.css">
    <script src ="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</head>
<body onload="load()">
    <form>
        <div class="content">
            <div class="logo">
                <a href="List.html">
                    <img src="/css/착한자판-로고-(완성본).png" class="logo_Image">
                </a>
            </div>
            <div class="Room">
                <header class="navbar">
                    <div class="Room-Out">
                        <a href="List.html">
                            <img src="https://img.icons8.com/windows/50/000000/back.png">
                        </a>
                    </div>
                    <div class="title">
                        <span>채팅방</span>
                    </div>
                </header>
                <div class="index">

                    <div class="message-block" id="ddd">

                        <div class="you-message">
                            <div class="message-wrap">
                                <div class="message-photo">
                                    <img src="https://img.icons8.com/ios/50/000000/name.png">
                                </div>
                            </div>
                        </div>
                        <!-- my-message는 자신의 내용 you-message는 상대방의 내용 span 안에 내용 넣으면됨-->
                        <div class="my-message">
                            <div class="message-wrap">

                            </div>
                        </div>                        
                    </div>
                </div>
                <footer class="">
                    <div class="foot">
                        <div class="send">
                            <textarea type="text" id="text-content" cols="50" rows="10"
                            autofocus class="textcontent"></textarea>
                            <input type="button" value="전송" id="send-btn" onclick="send()">
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </form>
</body>
</html>
