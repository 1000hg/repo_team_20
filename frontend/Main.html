<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>chating</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <form>
        <div class="content">
            <div class="logo">
                <a href="List.html">
                    <img src="착한자판-로고-(완성본).png" class="logo_Image">
                </a>
            </div>
            <div class="Room">
                <header class="navbar">
                    <div class="Room-Out">
                        <a href="List.html">
                            <img src="https://img.icons8.com/windows/50/000000/back.png">
                        </a>
                    </div>
                    <div class="title">
                        <span>채팅방</span>
                    </div>
                </header>
                <div class="index">

                    <div class="message-block">

                        <div class="you-message">
                            <div class="message-wrap">
                                <div class="message-photo">
                                    <img src="https://img.icons8.com/ios/50/000000/name.png">
                                </div>
                                <div class="message-content">
                                    <span>내용</span>
                                </div>
                            </div>
                        </div>
                        <!-- my-message는 자신의 내용 you-message는 상대방의 내용 span 안에 내용 넣으면됨-->
                        <div class="my-message">
                            <div class="message-wrap">
                                <div class="my-message-content">
                                    <span>내용</span>
                                </div>

                            </div>
                        </div>

                        
                    </div>

                </div>
                <footer class="">
                    <div class="foot">
                        <div class="send">
                            <textarea type="text" id="text-content" cols="50" rows="10"
                            autofocus class="textcontent"></textarea>
                            <input type="button" value="전송" id="send-btn" >
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </form>
</body>
</html>
